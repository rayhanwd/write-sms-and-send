<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Message Send</title>
  </head>
  <body>
    
<div class="container">
<div class="row d-flex justify-content-center">
    <div class="col-md-6 text-center">
        <div class="input-box custom-margin bg-light p-5">
            <h3 class="mt-4">A message for you</h3>
            <input type="text" class="form-control mt-4 input-value" placeholder="Type your message">
            <button class="btn btn-primary mt-4">Submit</button>
            <h2 class="mt-3">Last message Delivered</h2>
            <h3 class="mt-3 sent-message"></h3> 
        </div>
    </div>
</div>
</div>
    <!-- javascript link is here -->
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
